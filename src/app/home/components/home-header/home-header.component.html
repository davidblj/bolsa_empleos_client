
<div class="header">

  <app-header
    [style]="headerStyle">

    <div *ngIf="userIsUnLogged; else loggedUserTemplated">
      <app-header-session>
      </app-header-session>
    </div>

  </app-header>

  <ng-template #loggedUserTemplated>
    <app-button
      [shape]="buttonShape"
      (submit)="onSubmitHandler()">
      <div class="button-spacing">
        entrar
      </div>
    </app-button>
  </ng-template>
</div>
