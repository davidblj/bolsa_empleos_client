
<div class="job-input-field">

  <label class="job-input-field__label">
    {{fieldName}}
  </label>
  <input class="job-input-field__input
                form-control"
         [placeholder]="placeHolder"
         [formControl]="control"
         bsDatepicker>

  <div *ngIf="isValid"
       class="job-input-field__error">
    Este campo es requerido
  </div>
</div>
