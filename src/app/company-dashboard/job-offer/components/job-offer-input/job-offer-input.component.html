
<div class="job-input-field">

  <label class="job-input-field__label">
    {{fieldName}}
  </label>

  <input class="job-input-field__input
                job-input-field__input_type_default
                form-control"
         *ngIf="isType('input')"
         [placeholder]="placeHolder"
         [formControl]="control">

  <textarea class="job-input-field__input
                   job-input-field__input_type_text
                   form-control"
            rows="7"
            *ngIf="isType('text-area')"
            [placeholder]="placeHolder"
            [formControl]="control">
  </textarea>

  <div *ngFor="let warning of warnings">
    <div class="job-input-field__error"
         *ngIf="!warning.resolved && showMessages">
      {{warning.message}}
    </div>
  </div>

</div>
