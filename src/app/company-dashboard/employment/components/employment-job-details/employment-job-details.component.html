
<div class="row">

  <div *ngFor="let candidate of candidates; let i = index"
        class="col-4">

    <div class="applicant-card">

      <div class="applicant-card-content">
        <div class="applicant-card-content__name">
          {{candidate.name}}
        </div>
        <div class="applicant-card-content__email">
          {{candidate.email}}
        </div>
        <div class="applicant-card-content__contact">
          {{candidate.contact}}
        </div>
      </div>

      <div class="applicant-card__download"
           (click)="onClick(i)">
        <div class="u-wrapper">
          <img src="assets/icons/company-dashboard/download.svg"/>
        </div>
      </div>

    </div>
  </div>

</div>

<div *ngIf="candidates.length === 0">
  <div class="hint heading-tertiary
                text-center">
    <div class="heading-tertiary_main u-color_red">
      Â¡Oops!
    </div>
    <div class="heading-tertiary_sub">
      Al parecer esta oferta aun no tiene aplicantes
    </div>
  </div>
</div>
