<section>
  <div class="d-flex justify-content-end header pr-3">
    <button class="btn" (click)="apply()" [ngClass]="{'applied': applied}">{{applyMessage}}</button>
  </div>

  <!-- todo: put an spinner -->
  <div class="job-details-container" *ngIf="job">

    <div class="row no-gutters banner">
      <div class="col-sm-2 media"></div>
      <div class="col">
        <div class="info">
          <div class="title">{{job.jobName}}</div>
          <div class="company">{{job.ownerCompany}}</div>
          <div class="expiry">{{job.expiryDate}}</div>
        </div>
      </div>
    </div>

    <div class="d-flex job-details">
      <div class="item d-flex flex-column">
        <div class="label">{{job.technicalRole}}</div>
        <div class="tag">ROLE</div>
      </div>

      <div class="item d-flex flex-column">
        <div class="label">{{job.jobType}}</div>
        <div class="tag">JOB TYPE</div>
      </div>

      <div class="item d-flex flex-column mr-auto">
        <div class="label">{{job.languages}}</div>
        <div class="tag">LANGUAGE</div>
      </div>

      <div class="item d-flex flex-column mr-4">
        <div class="label">${{job.salary | number:'.0-2'}}</div>
        <div class="tag">COMPENSATION</div>
      </div>
    </div>

    <div class="d-flex description">
      {{job.description}}
    </div>

  </div>

</section>
