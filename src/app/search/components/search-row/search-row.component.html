
<div
  class="job"
  (click)="onClick()"
  [ngClass]="{'job_active': status,
              'job_applied': applyingStatus}">

  <div class="row no-gutters align-items-center">

    <div class="col-auto">
      <img
        class="job__image"
        src="assets/icon_05557113302602f4454623399a1f9222_google-square.jpg">
    </div>

    <div class="col-auto">

      <div class="info">
        <div class="info__title">
          {{job.name}}
        </div>
        <div class="info__owner">
          {{job.owner}}
        </div>
        <div class="info__salary">
          ${{job.salary}}
        </div>
      </div>

    </div>

    <div class="col"
         *ngIf="applyingStatus">

      <!-- image positioning to the right -->
      <div class="d-flex">

        <div class="ml-auto">
          <img src="assets/icons/search/checked.svg"
               class="success-icon"
               *ngIf="applyingStatus">
        </div>

      </div>
    </div>

  </div>
</div>
