
<div class="apply
            d-flex align-items-center"
    *ngIf="job">

    <app-button
      [color]="buttonColor"
      [hoverColor]="buttonHoverColor"
      [shape]="buttonShape"
      (submit)="onSubmit()">
      <span class="button-spacing">{{buttonMessage}}</span>
    </app-button>

</div>
