
<div class="list-box">

  <div class="list-box__list">
    <app-search-list
      [jobs]="jobs"
      (select)="onSelect($event)" >
    </app-search-list>
  </div>

  <div class="list-box__paginator
              d-flex align-items-center justify-content-center">

    <app-search-paginator
      [pageLimit]="pageLimit"
      (page)="onPageChanged($event)">
    </app-search-paginator>
  </div>

</div>

<div class="details-box">
  <app-search-job
    [id]="currentJobId">
  </app-search-job>
</div>
