
<div class="profile
            container">

  <app-profile-form-container>

    <app-profile-user-details
      [userDetails]="userDetails"
      (onFormChanged)="onFormChangedHandler($event)">
    </app-profile-user-details>

  </app-profile-form-container>

  <app-profile-form-container>

    <app-profile-file-input
      [validationMessage]="fileValidationMessage"
      [name]="name"
      (upload)="onUploadHandler($event)">
    </app-profile-file-input>

  </app-profile-form-container>

  <div class="profile__update-button
              d-flex justify-content-center">

    <app-button
      *ngIf="!loading; else loadingIcon"
      [color]="buttonColor"
      [shape]="buttonShape"
      (submit)="onSubmitHandler()">
      <div class="button-spacing">
        Guardar
      </div>
    </app-button>

    <ng-template #loadingIcon>
      <img src="assets/rotate.svg"/>
    </ng-template>

  </div>
</div>
