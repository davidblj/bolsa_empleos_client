
<div class="container">
  <div class="jobs
              row no-gutters">
    <div class="col-lg-4 col-md-6 col-sm-12"
         *ngFor="let job of jobs">
      <app-applied-jobs-job-card
        [job]="job"
        (onDelete)="onDeleteHandler($event)">
      </app-applied-jobs-job-card>
    </div>
  </div>
</div>
