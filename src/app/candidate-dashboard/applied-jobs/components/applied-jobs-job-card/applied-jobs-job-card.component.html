
<div class="job-card">
  <div class="job-card__image">
    <img [src]="iconUrl" class="icon">
  </div>
  <div class="job-card__title">
    {{job.name}}
  </div>
  <div class="job-card__date">
    {{appliedDate}}
  </div>
  <div class="job-card__options"
       (click)="onDeleteHandler()" >
    <img src="assets/icons/candidate-dashboard/delete.svg" alt="">
  </div>
</div>
