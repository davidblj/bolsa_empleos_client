<div class="form">
  <div class="form__header">
    <p>Detalles del administrador</p>
  </div>

  <div class="form__body">
    <app-admin
      [parent]="form">
    </app-admin>
    <app-email-d
      [parent]="form">
    </app-email-d>
    <app-contact-d
     [parent]="form">
   </app-contact-d>
  </div>

  <div class="form__footer d-flex justify-content-end">
    <app-sign-up-button
      [enabled]="formStatus"
      (submit)="onSubmit()">
      {{ 'Finalizar' | uppercase }}
    </app-sign-up-button>
  </div>
</div>
