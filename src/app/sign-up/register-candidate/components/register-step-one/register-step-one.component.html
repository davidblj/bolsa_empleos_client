
<app-register-form-skeleton
  [headerHint]="hint"
  [buttonMessage]="button"
  [status]="formStatus"
  (submit)="onSubmit()">

  <app-form-input-group
    [inputGroup]="formConfig.username">
  </app-form-input-group>

  <app-form-input-group
    [inputGroup]="formConfig.password">
  </app-form-input-group>

  <app-check-password
    [password]="password"
    (status)="onStatusUpdate($event)">
  </app-check-password>

</app-register-form-skeleton>
