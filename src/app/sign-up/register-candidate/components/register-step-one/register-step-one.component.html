
<app-register-form-template
  [headerHint]="hint"
  [buttonMessage]="button"
  [status]="formStatus"
  (submit)="onSubmit()">

  <app-form-input-group
    [inputGroup]="formConfig.username">
  </app-form-input-group>

  <app-form-input-group
    [inputGroup]="formConfig.password">
  </app-form-input-group>

  <app-form-input-group
    [inputGroup]="formConfig.confirmPassword">
  </app-form-input-group>

</app-register-form-template>
