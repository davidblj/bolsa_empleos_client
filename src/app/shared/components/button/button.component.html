
<button class="button"
  [ngClass]="{'button_disabled': !enabled,

              'button_shape_circular': getShapeStatus('circular'),
              'button_shape_square': getShapeStatus('square'),

              'button_color_transparent': getColorStatus('transparent'),
              'button_color_dark': getColorStatus('dark'),
              'button_color_gray': getColorStatus('gray'),

              'button_hover-color_dark': getHoverColor('dark'),
              'button_hover-color_transparent': getHoverColor('transparent'),
              'button_hover-color_black': getHoverColor('black'),

              'button_animation_hover': animated}"
  (click)="onClick()">
  <ng-content></ng-content>
</button>
