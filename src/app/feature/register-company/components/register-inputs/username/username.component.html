<div class="register-field" [formGroup]="parent">
  <label class="register-field__label label">Tu compa√±ia</label>
  <input  class="register-field__input form-control"
          formControlName="username"
          (focus)="changeMessageVisibility()"
          (blur)="changeMessageVisibility()">

  <div [hidden]="!displayWarnings"
       class="register-field__warning">
    <app-warning
      [focus]="showMessages"
      [warnings]="warnings">
    </app-warning>
  </div>
</div>

<div *ngIf="showMessages">
  <app-hint
    [hints]="hints">
  </app-hint>
</div>
