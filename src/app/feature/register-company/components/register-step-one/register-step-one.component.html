<div class="form">
  <div class="form__header">
    <p>Detalles de tu cuenta</p>
  </div>

  <div class="form__body">
    <app-file-upload></app-file-upload>
    <app-username
      [parent]="form">
    </app-username>
    <app-password
      [parent]="form"
      (update)="onUpdatePassword($event)">
    </app-password>
  </div>

  <div class="form__footer d-flex justify-content-end">
    <app-register-button
      [enabled]="formStatus">
      {{ 'Siguiente' | uppercase }}
    </app-register-button>
  </div>
</div>
