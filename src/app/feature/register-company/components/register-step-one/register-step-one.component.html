
<!-- consider using a new component that receives our inputs through ng-content -->

<div class="form">
  <div class="form__header">
    <p>Detalles de tu cuenta</p>
  </div>

  <div class="form__body">
    <app-username
      [parent]="form">
    </app-username>
    <app-password
      [parent]="form"
      (update)="onUpdatePassword($event)">
    </app-password>
  </div>

  <div class="form__footer
              d-flex justify-content-end">
    <app-button
      [enabled]="formStatus"
      (next)="onSubmit()">
      {{ 'Siguiente' | uppercase }}
    </app-button>
  </div>
</div>
