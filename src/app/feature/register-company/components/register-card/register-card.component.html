
<div class="register-content">

  <div class="register-card register-card__size-big
              row no-gutters">
    <div class="register-card__body
                col-md-8">
      <app-register-form
        (next)="onNextStep()">
      </app-register-form>
    </div>
    <div class="register-card__pane
                col-md-4">
      <app-register-side-pane

      </app-register-side-pane>
    </div>
  </div>

</div>
