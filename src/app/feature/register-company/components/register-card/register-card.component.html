
<app-sign-up-card>

  <div class="row no-gutters">

    <div class="col">
      <app-register-form
        (next)="onNextStep()">
      </app-register-form>
    </div>

    <div class="pane
                col-md-4">
      <app-register-side-pane
        [step]="currentStep">
      </app-register-side-pane>
    </div>

  </div>

</app-sign-up-card>
