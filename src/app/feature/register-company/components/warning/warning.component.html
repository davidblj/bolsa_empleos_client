
<i class="icon fas fa-exclamation-circle"
   [ngbPopover]="popContent"
   #popover="ngbPopover"
   triggers="manual"
   placement="left"
   container="body">
</i>

<ng-template #popContent>

  <!--{{warnings[1].resolved}}-->

  <div class="warning">
    <div
      *ngFor="let warning of warnings"
      class="warning__message"
      [hidden]="warning.resolved">
      {{warning.message}}
    </div>
  </div>

</ng-template>
