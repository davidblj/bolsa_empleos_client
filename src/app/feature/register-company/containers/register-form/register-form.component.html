<div class="form">

  <!-- form styles and input styles are
       set on a global scope (src/app/scss/forms)
       to prevent code duplication -->

  <app-register-step-one
    *ngIf="showStep(2)"
    (submit)="addStepOne($event)">
  </app-register-step-one>
  <app-register-step-two
    *ngIf="showStep(1)"
    (submit)="addStepTwo($event)">
  </app-register-step-two>

</div>
