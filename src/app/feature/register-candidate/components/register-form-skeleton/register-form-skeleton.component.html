
<div class="form">

  <div class="header">
    <div class="header__title">
      {{headerTitle}}
    </div>
    <div class="header__tip">
      {{headerHint}}
    </div>
  </div>

  <div class="form__body">
    <ng-content></ng-content>
  </div>

  <div class="form__footer">
    <app-button
      [enabled]="status"
      (next)="onClick()">
      {{buttonMessage}}
    </app-button>
  </div>
</div>
